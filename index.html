<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Election</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="css/framework7.css">
        <!-- Path to your custom app styles-->
        <link href="css/election.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
            <!-- Statusbar overlay --> 
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Election</div>
                        </div>
                    </div>

                    <!-- Toolbar -->
                    <!--          <div class="toolbar">
                                <div class="toolbar-inner">
                                   Toolbar links 
                                  <a href="#" class="link">Link 1</a>
                                  <a href="#" class="link">Link 2</a>
                                </div>
                              </div>-->

                    <!-- Scrollable page content -->
                    <div class="page-content" id="vote-sheet-content">

                        
                    </div>




                    <div class="login-screen">
                        <div class="view">
                            <div class="page no-navbar no-toolbar no-swipeback election-login">
                                <div class="page-content login-screen-content">
                                    <div class="login-screen-title">Login</div>
                                    <form id="login-form">
                                        <div class="list">
                                            <ul>
                                                <li class="item-content item-input">
                                                    <div class="item-inner">
                                                        <div class="item-title item-label">Username</div>
                                                        <div class="item-input">
                                                            <input type="text" id="username" name="username" placeholder="Your username">
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="item-content item-input">
                                                    <div class="item-inner">
                                                        <div class="item-title item-label">Password</div>
                                                        <div class="item-input">
                                                            <input type="password" id="password" name="password" placeholder="Your password">
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="list">
                                            <ul>
                                                <li><a href="#" class="item-link list-button" id="btn-sign-in">Sign In</a></li>
                                            </ul>
                                            <!--                                            <div class="block-footer">
                                                                                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                                                                            <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
                                                                                        </div>-->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="vote-sheet" type="text/template7">
            <form id="vote-form">
            {{#each this}}
                <div class="card">
                            <div class="card-header">{{@key}}</div>
                                <div class="list media-list">
                                    <ul>
                                    {{#each this}}
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><img src="images/president.jpg" width="44"/></div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">{{full_name}}</div>
                                                             <div class="item-after">
                                                             <label class="radio" class="radio-vote">
                                                                <!-- radio input -->
                                                             <input name='{{removeSpace ../@key}}' type="radio" value="{{candidate_id}}">
                                                             <!-- radio icon -->
                                                               <i class="icon-radio"></i>
                                                                </label>
                                                             </div>
                                                    </div>
                                                    <div class="item-subtitle">Beatles</div>

                                                    <!-- radio element -->

                                                </div>
                                            </div>
                                        </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                        </form>
                        <button id="btn-vote" class="button button-raised button-fill">Vote</button>
        </script>

        <!-- Path to Framework7 Library JS-->
        <script src="js/framework7.js" type="text/javascript"></script>
        <!-- Path to your app js-->
        <script src="js/election.js" type="text/javascript"></script>
    </body>
</html>
